<!DOCTYPE html>
<!--json 简单示范 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>json</title>
    <script>
        var json={a:1,b:3,c:"wdad"};//json存
        json.a++; //直接通过json对内容进行操作
        // alert(json.c); //json取
        // alert(json["a"]);//也可以这样取
        //json循环
        for(var i in json)
        {
           alert(json[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
