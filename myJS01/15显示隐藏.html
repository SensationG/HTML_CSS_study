<!DOCTYPE html>
<!--显示隐藏下拉选择框案例-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>显示隐藏</title>
        <style> /* css暂时写在这里 */
                #div1{
                    width: 100px;
                    height: 200px;
                    background: rgb(9, 177, 228);
                    display: none; /* 一开始隐藏 所以为none */
                }
        </style>
        <script>
            function show(){
                var odiv = document.getElementById("div1");
                if(odiv.style.display=='block')
                {
                    odiv.style.display='none';
                }
                else
                {
                    odiv.style.display='block';
                }
            }
        </script>    
    </head>
    <body>
        <input type="button" value="显示/隐藏" onclick="show()"/>
        <div id="div1"> <!--这里的id要对应css中#号后的id号-->
            <button>测试1</button>
            <button>测试1</button>
            <button>测试1</button>
            <button>测试1</button>
        </div>
        
    </body>
</html>
