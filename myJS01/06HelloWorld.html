<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<title></title>
		<!-- JS代码写在Script标签中 -->
		<script type="text/javascript">
			/**
			 * 控制浏览器弹出警告框
			 */
			alert("这是我的第一行JS代码");
			/**
			 * 让计算机在页面中输出内容
			 * document作用是向body中输出一个内容
			 */
			document.write("向body输出这个内容在网页显示");
			/**
			 * 控制台输出一个内容
			 */
			console.log("这里是控制台,我在控制台输出");
		</script>
	</head>
	<body>
	</body>
</html>
