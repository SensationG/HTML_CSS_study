<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 可以将js代码编写到外部js文件中,然后通过script标签引入
			 script标签一旦用于引入外部文件,就不能再编写代码了,即使编写了浏览器也会忽略
			 如果需要可在创一个新的script标签用于编写内部代码
		 -->
		<script type="text/javascript" src='js/test01.js'></script>
		<!-- scpirt标签的js -->
		<script type="text/javascript">
			alert("我是script标签中的代码");
		</script>
	</head>
	<body>
		<!-- 可以将js代码编写到onclick属性中 注意里面使用单引号 否则会冲突
			 当我们点击按钮时，js代码才会执行
			 
			 虽然可以写在标签属性中,但他们的属性结构与行为耦合,不方便维护,不推荐使用
		-->
		<button onclick="alert('不要点我');">点我一下</button>
		<!-- 可以将js代码写在超链接href属性中 -->
		<a href="javascript:alert('href不要点我');">也点我一下啊</a>
		<a href="javascript:;">也点我一下啊</a>  <!-- 也可以写空 实现点击按钮实现某个功能 -->
	</body>  
</html>
