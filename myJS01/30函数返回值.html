<!DOCTYPE html>
<!-- 函数的返回值 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的返回值</title>
    <script>
        function plus(a,b)
        {
            return a+b;
        }
        alert(plus(2,3)); //传入与接收
    </script>
</head>

</body>
</html>
