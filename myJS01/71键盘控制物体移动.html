<!DOCTYPE html>
<!-- 键盘事件 -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>键盘事件</title>
        <style>
            #div1 {width: 100px; height: 100px; background: #cccccc;position:absolute;}
        </style>
        <script>
            document.onkeydown=function(ev) //全局检测键盘
            {
                var oEvent = ev||event;
                var oDiv = document.getElementById("div1");
                
                if(oEvent.keyCode==37)
                {
                    oDiv.style.left = oDiv.offsetLeft-10+'px';
                }
                else if(oEvent.keyCode==39)
                {
                    oDiv.style.left = oDiv.offsetLeft+10+'px';
                }
            }
        </script>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
