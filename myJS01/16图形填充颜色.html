<!DOCTYPE html>
<!--点击按钮给图型填充颜色-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>设置颜色</title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                border: 1px solid rgb(224, 224, 9);
            }
            .box{
                background: red;
            }
        </style>
        <script>
            function toRed(){
                var odiv = document.getElementById("div1");
                 //将div的class设置为box 但class为系统保留字 所以使用className设置div的class属性
                odiv.className="box";    
            }
        </script>
    </head>
    <body>
        <input type="button" value="be red" onclick="toRed()"/>
        <div id="div1">
        </div>
    </body>
</html>
