<!DOCTYPE html>
<!-- JS面向对象 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS面向对象</title>
        <script>
            window.onload=function()
            {
                var sr=[]
                sr.a=11;
                sr.arr=function()
                {
                    alert(this.a);//这里的this就是sr
                };

                sr.arr();
            };
        </script>
    </head>
    <body>
        
    </body>
</html>
