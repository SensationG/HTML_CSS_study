<!DOCTYPE html>
<!-- 定时器的作用 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>定时器的作用</title>
        <script>
            function show()
            {
                alert("a");
            }
            //开启定时器
            //setInterval(show,2000);//无限执行定时器，每隔2000ms 执行一次show函数
            setTimeout(show,2000);//只执行一次定时器，开启html 2000ms后执行
        </script>
    </head>
    <body>
        
    </body>
</html>
