<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css初步</title>
    <style type="text/css">
        /* 控制所有的a标签样式 */
        a {
            font-size: 40px;
            color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- 创建CSS的三种方法 1.使用元素内嵌样式表 2.使用文档内嵌样式表 3.使用外部样式表 -->

    <!--1 元素内嵌样式表-->
    <a style="font-size:40px;color: lightblue;">元素内嵌样式表</a> 
    <br>
    <!-- 2 文档内嵌样式表 -->
    <a>文档内嵌样式表</a>
    <br>
 
</body>
</html>
