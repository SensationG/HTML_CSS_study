<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置文本样式</title>
    <style type="text/css">
        .class1 {
            font-family:Arial, Helvetica, sans-serif; /* 字体设置 */
            font-size: 40px;
            font-style: italic; /* 斜体 */
            font-weight: 300; /* 设置字体粗细 可以输入100-900整百数值 也可以输入bold等参数 */
            text-shadow: 5px 5px 1px red; /* 字体偏移重影设置 参数为 水平偏移 竖直偏移 模糊程度(可选) 颜色(可选) */
        }
        .class2 {
            font-family:monospace;/* 字体设置 */
            font-size: 40px;
            font-style:oblique; /* 斜体2 */
        }
        .class3 {
            font-variant: small-caps; /* 指定字母是否以小型大写字母显示 */
        }
    </style>
</head>
<body>
    <p>默认字体set word</p>
    <p class="class1">设置字体set word</p>
    <p class="class2">设置字体2 set word</p>
    <p class="class3">设置字体3 set word</p>
</body>
</html>
