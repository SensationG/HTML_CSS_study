<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 列表元素  -->
    <!-- <ol>有序列表 <ul>无序列表 <li>表示列表中的项 -->
    
    <!-- 1 有序列表 正序 -->
    <ol>
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>

    <!--2 降序-->
    <ol reversed> 
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>

    <!-- 3 type设置排序的标签是什么 -->
    <ol type="1">
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>

    <!-- 4 有序列表再插入有序列表  -->
    <ol>
        <li>处理图像</li>
        <ol type="a">
            <li>aaaa</li>
            <li>bbbbb</li>
            <li>cccc</li>
            <li>dddd</li>
        </ol>
    </ol>

    <!-- 5 无序标签 -->
    <ul>
        <li>aa</li>
        <li>vbbb</li>
        <li>ccc</li>
    </ul>
</body>
</html>
