<!DOCTYPE html>
<!--html基础结构-->
<html lang="en">
    <head>
        <!--head标签，该标签的内容，不会直接在网页中显示，它用来帮助浏览器解析页面-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>网页的标题</title><!--这是网页的头部信息 显示在浏览器标题栏 搜索引擎检索页面时，首先检索title-->
    </head>
    <body><!--网页主体-->
        <!-- h1是标题的标签 h1-h6 h1最大-->
        <!--把 ‘第一个’ 变红 使用font标签 在开始标签中添加颜色属性-->
        <h1>这是<font color="red">第一个</font>网页</h1>
    </body>
</html>
